<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - VeritasOne</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">VeritasOne</div>
    <nav>
      <ul>
        <li><a href="login.html">Log In</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>VeritasOne</h1>
    <p>Better Care Begins With Your Story.</p>

    <p>Please fill out the form below if you are interested in becoming a beta tester. Users must be 18 years or older.</p>

    <form action="#" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <div class="footer-brand">VeritasOne</div>
    <ul class="footer-links">
      <li><a href="#">Who We Are</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="login.html">Log In</a></li>
    </ul>
    <ul class="social-icons">
      <li><a href="#">Facebook</a></li>
      <li><a href="#">LinkedIn</a></li>
      <li><a href="#">YouTube</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </footer>
</body>
</html>
